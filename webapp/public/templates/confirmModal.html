<div class="modal fade" id="myConfirmDialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				Confirmation dialog
			</div>
			<div class="modal-body">
				Are you sure?
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-success" ng-click="yes()">Yes</button>
				<button class="btn btn-sm btn-danger" ng-click="no()">No</button>
			</div>
		</div>	
	</div>
</div>
