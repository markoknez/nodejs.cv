<div class="container" style="margin: 50px 0px">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">			
			<form action="/users/login" method="POST" name="form">
				<div class="form-group">
					<label>Username</label>
					<input class="form-control" type="text" name="username" ng-model="username"/>		
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="form-control" type="password" name="password" ng-model="password"/>
				</div>
				<button class="btn btn-default" type="submit">Login</button>
			</form>
		</div>
	</div>
</div>
